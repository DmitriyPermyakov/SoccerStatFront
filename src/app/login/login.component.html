<div class="form-background" (click)="toMainPage()">
    <form class="create-update-form" [formGroup]="form" (click)="$event.stopPropagation()">

        <div class="form-group">
            <label class="create-form-label" for="email">Email</label>
            <input class="form-create-name" id="email" type="email" formControlName="email">
        </div>

        <div class="form-group">
            <label class="create-form-label" for="password">Password</label>
            <input class="form-create-name" id="password" type="password" formControlName="password">
        </div>

        <div class="form-button-group">
            <button class="form-btn" (click)="clear()">Clear</button>
            <button class="form-btn" type="submit" (click)="submit()">Submit</button>
        </div>
    </form>
</div>
